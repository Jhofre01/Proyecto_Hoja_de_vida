<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: "Segoe UI", Arial, sans-serif;

            background:
                linear-gradient(
                    rgba(30, 41, 59, 0.75),
                    rgba(30, 41, 59, 0.75)
                ),
                url("https://res.cloudinary.com/dfglycyoq/image/upload/v1768276625/gato_derecho_cdqtzb.webp");

            background-size: cover;
            background-position: center;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;

            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .welcome-card h1 {
            margin-top: 0;
            color: #1e40af;
            font-size: 28px;
        }

        .welcome-card p {
            color: #374151;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .welcome-card a {
            display: inline-block;
            padding: 14px 28px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .welcome-card a:hover {
            background: #1e40af;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="welcome-card">
        <h1>Hoja de Vida Automatizada</h1>
        <p>
            Bienvenido a mi perfil profesional.<br>
            Aquí podrás conocer mi experiencia, formación y productos académicos.
        </p>

        <a href="/hoja-de-vida/">Ver Hoja de Vida</a>
    </div>

</body>
</html>
