<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Profesional</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: "Segoe UI", Arial, sans-serif;

            background:
                linear-gradient(
                    rgba(30, 41, 59, 0.75),
                    rgba(30, 41, 59, 0.75)
                ),
                url("https://res.cloudinary.com/dfglycyoq/image/upload/v1769521428/fondo_dragon_ball_fuvonb.webp");

            background-size: cover;
            background-position: center;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            max-width: 520px;

            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .welcome-card h1 {
            margin-top: 0;
            color: #1e40af;
            font-size: 30px;
        }

        .intro-text {
            color: #374151;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        .welcome-card img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto 25px auto;

            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .description-text {
            color: #374151;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .welcome-card a {
            display: inline-block;
            padding: 14px 30px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .welcome-card a:hover {
            background: #1e40af;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="welcome-card">
        <h1>Mi Perfil Profesional Online</h1>

        <p class="intro-text">
            Bienvenido a mi perfil profesional
        </p>

        <!-- Imagen debajo del texto de bienvenida -->
        <img src="https://res.cloudinary.com/dfglycyoq/image/upload/v1769521446/Goku_saludando_e9yrhw.jpg" alt="Imagen de perfil">

        <p class="description-text">
            Aquí encontrarás un resumen claro de mi experiencia,
            formación y principales logros profesionales,
            presentados de manera organizada y accesible.
        </p>

        <a href="/hoja-de-vida/">Ver Perfil Profesional</a>
    </div>

</body>
</html>
