<!DOCTYPE html>
<html>
<head>
    <title>Personas registradas</title>
</head>
<body>
    <h1>Hojas de Vida</h1>

    <ul>
        {% for persona in personas %}
            <li>
                <a href="{% url 'hoja_de_vida' persona.id %}">
                    {{ persona.nombres }} {{ persona.apellidos }}
                </a>
            </li>
        {% empty %}
            <li>No hay personas registradas</li>
        {% endfor %}
    </ul>
</body>
</html>
